version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install --production=false --cache .npm --prefer-offline --no-audit --no-fund
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
          - node_modules/**/*
  - backend:
      phases:
        build:
          commands:
            - echo "No backend build required"